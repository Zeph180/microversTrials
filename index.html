<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <nav id="navbar">
        <div class="links-container">
          <a href="#">About</a>
          <a href="" id="work">Work</a>
          <a href="">Contact</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="welcome-section section" id="welcome-section"></section>
      <section class="work section" id="projects">
        <h2 class="section-title">These are some of my projects</h2>
        <div class="card-container">
          <article class="project-tile">
            <img
              src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"
              alt="dr Norman"
              class="image"
            />
            <div class="description">
              <p>Tribute Page</p>
            </div>
          </article>
          <article class="project-tile">
            <img
              src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
              alt="dr Norman"
              class="image"
            />
            <div class="description">
              <p>Random Quote Machine</p>
            </div>
          </article>
          <a
            class="project-tile"
            href="https://github.com/Zeph180/microversTrials"
            id="profile-link"
            target=" _blank"
          >
            <img
              src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png"
              alt="dr Norman"
              class="image"
            />
            <div class="description">
              <p>Javascript Calculator</p>
            </div>
          </a>
          <article class="project-tile">
            <img
              src="https://cdn.freecodecamp.org/testable-projects-fcc/images/map.jpg"
              alt="dr Norman"
              class="image"
            />
            <div class="description">
              <p>Map Data Across The Globe</p>
            </div>
          </article>
          <a
            class="project-tile"
            href="https://codepen.io/freeCodeCamp/full/wGqEga"
            target="_blank"
          >
            <img
              src="https://cdn.freecodecamp.org/testable-projects-fcc/images/wiki.png"
              alt="dr Norman"
              class="image"
            />
            <div class="description">
              <p>Wikipaedia Veiwer</p>
            </div>
          </a>
          <article class="project-tile">
            <img
              src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tic-tac-toe.png"
              alt="dr Norman"
              class="image"
            />
            <div class="description">
              <p>Tic Tac Toe Game</p>
            </div>
          </article>
        </div>
        <div class="show-container">
          <a href="#" class="btn" id="profile-link">Show All</a>
        </div>
      </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
